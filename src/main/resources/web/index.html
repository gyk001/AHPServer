    <head>

        <script type="text/javascript" src="js/common.js"></script>

	    	<table>
	    		 <thead>
	                 <th>name</th>
	                 <th>mq</th>
	                 <th>msgType</th>

	             </thead>
	             <tbody id="_wc_tbl">

       <div class="divLeftBar">
            <div style="color:red;" id="tree_state_msg"></div>

                <br />
                <table>
                    <thead>
                        <th>name</th>
                        <th>state</th>
                        <th>workerConfig</th>
